<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>PokeVueApp</title>
</head>
<body>
    <div class="container" id="app">
        <h1 class="display-4 text-center text-danger">Pokedex</h1>
        <hr>
    
                <form class="form-inline col-8 offset-3">
                <label class="form-control mr-sm-2 ">Coloca el ID del pokemon: </label>
                  <input class="form-control mr-sm-2 " type="number" min="1" value="1" v-model="search">
                  <button class="btn btn-success my-2 my-sm-0" type="submit" v-on:click="getPokemon">Cargar datos</button>
                </form>
                <br>
                <br>

                <div class="card bg-light text-center col-4 offset-4">
                        <div class="card-header" >{{ pokemon.name }}</div>
                        <div class="card-body">
                                <img :src="pokemon.sprites.front_default" >
                          
                          
                        </div>
              
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- <script src="./js/axios.js"></script>
    <script src="./js/vue.min.js"></script> -->
    <script src="./js/App.js"></script>
</body>
</html>
